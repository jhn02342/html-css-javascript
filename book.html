<h3>세영지우 식전영상</h3>

<form>
  <fieldset>
    <legend>상품선택시</legend>
  </fieldset>
  <fieldset>
    <legend>배송 정보</legend>
  </fieldset>
</form>

<label for="user-id">아이디(6글자이상)</label>
<input type="text" id="user-id">

<label>아이디(6글자이상)<input type="text"></label>
<label>비밀번호(특수문자포함8글자이상)<input type="password"></label>

<form>
  <fieldset>
    <label>아이디:<input type="text" size="10" id="user-id"></label>
    <label>비밀번호:<input type="password" size="10" id="user-pw"></label>
    <input type="submit" value="로그인">
  </fieldset>
  <fieldset>
    <legend>입력정보</legend>
    <label>이름:<input type="text" size="20" id="user-name" autofocus required></label>
    <input type="submit" value="실명확인" id="user-name">
  
    <label>전화번호:<input type="tel" size="30" id="user-tel" placeholder="-는 치지말아주세용" ></label>
    <input type="submit" value="번따성공" id="user-tel" >
    <div>
    <input type="time" min="2020-03-21" max="2200-01-01">
    </div>
  </fieldset>
  <input type="submit" value="회원가입">
  <input type="reset" value="취소">
</form>
<!----------------------------------------------------------------------------------------->


<p><fieldset>
  <legend>김상윤,함우성</legend>
  <p><b>상윤 오늘 한것</b></p>
  <label><input type="checkbox">술마시기</label>
  <label><input type="checkbox">담배피기</label>
  <label><input type="checkbox">치킨먹기</label>
  <p><i>함우성 닭가슴살몇개?</i></p>
  <label><input type="checkbox">4개미만</label>
  <label><input type="checkbox">5개</label>
  <label><input type="checkbox">6개이상</label>
</fieldset></p>
<ul type="a">
  <li>
    <input type="number" max="10"/>최대 10개
  </li>
  <li>
    <input type="range" min="0" max="55" value="1"/>개  
  </li>
</ul>
